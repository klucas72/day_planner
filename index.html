    <nav class="navbar fixed-top">
      <div class="header-text">
            <h1 id="navbar-title">Work Day Planner</h1>

      <form id='formPlanner'>
    <div class="container" id="plannerContainer">
      <!-- 9:00AM -->
      <div class="input-group input-group-lg field-size Timer" >
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">9AM</span>
        </div>        
        <!-- <input type="text" class="form-control" aria-label="9:00 AM" aria-describedby="inputGroup-sizing-sm"> -->
        <textarea id=text9AM type="text" class="TextBoxColors-9 form-control" aria-label="10" aria-describedby="inputGroup-sizing-sm"></textarea>
        <button class="btn btn-primary" type="button" todo="saveToDo-9am"><i class="fa fa-floppy-o" style="font-size:18px;"></i></button>
      </div>  
      <!-- 10:00AM -->
      <div class="input-group input-group-lg field-size Timer" >
